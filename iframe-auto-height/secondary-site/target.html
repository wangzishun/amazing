<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>target</title>
    <style>
        div {
            height: 4000px;
            width: 600px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div id="test">
        <button onclick="test()">sdf</button>
    </div>

    <iframe id="fakerIframe" style="display:none" src="http://127.0.0.1:5500/faker.html"></iframe>
</body>
<script>
    function setFaker() {
        // var cHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight)
        // var sHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight)
        var faker = document.getElementById('fakerIframe')
        if (faker) {
            console.log('setFaker');
            faker.src = 'http://127.0.0.1:5500/faker.html?height=' + Math.max(document.body.clientHeight, document.body.scrollHeight)
        }
    };
    window.onload = setFaker

    function test() {
        testH = document.getElementById('test').style.height = '2000px'
        setFaker()
        console.log(testH);
    }
</script>

</html>
