    <style>
        .value,
        .value2,
        .value3 {
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 30px;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="value">
    </div>
    <div class="value2">

    </div>
    <div class="value3">

    <div class="value3">
    </div>
    <div class="value3">

<!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> -->
<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
<script src="js/count.js"></script>

<script>
    $.fn.numberRock = function (options) {
        var defaults = {
            speed: 24,
            count: 100
        };
        var opts = $.extend({}, defaults, options);

        var div_by = 100,
            count = opts["count"],
            speed = Math.floor(count / div_by),
            sum = 0,
            $display = this,
            run_count = 1,
            int_speed = opts["speed"];
        var int = setInterval(function () {
            if (run_count <= div_by && speed != 0) {
                $display.text(sum = speed * run_count);
                run_count++;
            } else if (sum < count) {
                $display.text(++sum);
            } else {
                clearInterval(int);
            }
        }, int_speed);
    }
    $(".value").numberRock({
        speed: 10,
        count: 200
    })
    $(".value2").numberRock({
        speed: 10,
        count: 1000
    })
    $(".value3").numberRock({
        speed: 34,
        count: 10000
    })
</script>
